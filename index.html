<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Processor 8068</title>
</head>

<body>
    <main id="content">
        <div class="registy">
            <div>
                <div class="registry_name">AX</div>
                <input type="text" class="registry_value">
                <input type="text" class="registry_input">
            </div>

            <div>
                <div class="registry_name">BX</div>
                <input type="text" class="registry_value">
                <input type="text" class="registry_input">
            </div>

            <div>
                <div class="registry_name">CX</div>
                <input type="text" class="registry_value">
                <input type="text" class="registry_input">
            </div>

            <div>
                <div class="registry_name">DX</div>
                <input type="text" class="registry_value">
                <input type="text" class="registry_input">
            </div>
        </div>

        <div id="commands">
            <div class="instruction_section">
                <button class="instruction_button">MOV</button>

            </div>

            <div class="instruction_section">
                <button class="instruction_button">XCHG</button>

            </div>

            <div class="instruction_section">
                <button class="instruction_button">PUSH</button>

            </div>

            <div class="instruction_section">
                <button class="instruction_button">POP</button>

            </div>

            <div class="instruction_section">
                <button class="instruction_button">ADD</button>

            </div>

            <div class="instruction_section">
                <button class="instruction_button">SUB</button>

            </div>

            <div class="instruction_section">
                <button class="instruction_button">SHR</button>

            </div>

            <div class="instruction_section">
                <button class="instruction_button">SHL</button>


            </div>
        </div>


    </main>


</body>

</html>
